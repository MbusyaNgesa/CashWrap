<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CashWrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body class="body bg-cream font-poppins">
    <section>
      <div class="Header p-[25px] bg-lightBlue"></div>
    </section>
    <section class="mt-5">
      <div
        class="hero p-4 text-center grid grid-cols-3 gap-3 md:ml-14 xl:ml-0 md:mr-14 xl:mr-0"
      >
        <div class="rounded-xl p-4 bg-secondary col-span-2 h-44">
          <div class="flex text-black justify-between">
            <h1>Balance</h1>
            <h1>Date</h1>
          </div>
          <div class="balance text-5xl p-2 text-lightPurple">10,000.00</div>
          <div class="flex mt-4 p-2 justify-start space-x-12">
            <h1 class="income">Income: 25,000</h1>
            <h1 class="expense">Expense: 15,000</h1>
          </div>
        </div>
        <!--Achievement Section-->
        <div
          class="graph rounded-xl p-4 bg-secondary col-span-1 h-36 justify-center"
        >
          <div class="flex justify-center">
            <img
              src="img/Quality Badge.png"
              alt="invalid"
              class="rounded-full h-20 w-20"
            />
          </div>
          <h1 class="pt-2">Over Achiever</h1>
        </div>
        <!-- <div class="rounded-xl p-4 bg-purple">03</div> -->
      </div>
    </section>
    <!--Budget Section-->
    <section>
      <div
        class="grid grid-cols-7 gap-3 p-4 text-center md:ml-14 xl:ml-0 md:mr-14 xl:mr-0"
      >
        <div
          class="relative p-4 col-span-3 bg-secondary rounded-xl h-72 row-span-2"
        >
          <div class="flex space-x-11">
            <h1>Budget</h1>
            <h1>Goals</h1>
          </div>
          <div class="flex space-x-3 mt-3 bg-cream rounded-2xl p-2 text-center">
            <img
              src="img/Travels.jpg"
              alt="invalid"
              class="rounded-full h-7 w-7"
            />
            <h1>Travels</h1>
          </div>
          <div class="flex space-x-3 mt-3 bg-cream rounded-2xl p-2">
            <img
              src="img/Travels.jpg"
              alt="invalid"
              class="rounded-full h-7 w-7"
            />
            <h1>Food</h1>
          </div>
          <div class="flex space-x-3 mt-3 bg-cream rounded-2xl p-2">
            <img
              src="img/Travels.jpg"
              alt="invalid"
              class="rounded-full h-7 w-7"
            />
            <h1>Drinks</h1>
          </div>
          <h1
            class="flex absolute bottom-4 right-4 items-center justify-center w-12 h-12 text-6xl text-lightPurple"
          >
            +
          </h1>
        </div>
        <!--Doughnut Chart-->
        <div
          class="p-6 max-h-64 col-span-4 bg-secondary rounded-xl items-center justify-center"
        >
          <canvas id="myChart" class=""></canvas>
        </div>
        <div class="p-4 col-span-4 bg-secondary rounded-xl h-32">
          <div class="flex space-x-8">
            <h1>Daily</h1>
            <h1>Weekly</h1>
            <h1>Monthly</h1>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="mychart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
