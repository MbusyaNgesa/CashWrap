<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CashWrap</title>
  </head>
  <body class="body">
    <div
      class="pt-20 min-h-screen bg-gray-100 flex items-center justify-center"
    >
      <section
        class="relative rounded-xl overflow-hidden text-white shadow-lg p-10 mb-20 mx-auto bg-gray-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 absolute top-6 right-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
          />
        </svg>
        <section class="mt-6">
          <div class="row">
            <input
              type="text"
              placeholder="Budget Allocation"
              class="input left-6 w-72 p-3 pl-2 rounded-xl text-center text-black"
            />
            <button class="add rounded-xl bg-pink-600 p-3 w-32 text-lg">
              +
            </button>
          </div>
        </section>

        <section
          class="mt-24 w-full p-5 rounded-xl overflow-hidden text-black shadow-lg min-h-40 mb-20 mx-auto bg-white"
        ></section>
      </section>
    </div>
  </body>
</html>
