<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CashWrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body class="body bg-cream">
    <div
      class="flex justify-between text-white items-center p-4 bg-black space-x-4"
    >
      <span class="cursor-pointer filter">
        <i class="bi bi-filter-left px-2 p-1 rounded-md bg-black text-2xl"></i>
      </span>
      <input
        type="text"
        placeholder="Search"
        class="p-2 rounded-xl mx-auto w-[250px] text-black"
      />
      <div class="flex space-x-3">
        <i class="bi bi-person-circle text-3xl"></i>
        <h3 class="mt-2">Ngesa Ian</h3>
      </div>
    </div>

    <div
      class="sidebar fixed top-0 bottom-0 left-[-300px] p-2 w-[300px] bg-black text-white rounded-xl"
    >
      <div class="head flex p-2.5 mt-2 items-center bg-lightPurple rounded-xl">
        <i class="bi bi-cash-coin px-2 py-1 bg-purple rounded-md"> </i>
        <h1 class="text-sm ml-3">CashWrap</h1>
        <i class="bi bi-x ml-24 text-xl cancel"></i>
      </div>

      <hr class="my-2 text-secondary" />
      <div
        class="flex p-2.5 mt-2 ml-3 items-center cursor-pointer hover:bg-purple rounded-xl"
      >
        <i class="bi bi-bar-chart-fill p-2"></i>
        <h1 class="text-sm">Chart</h1>
      </div>
      <div
        class="flex p-2.5 items-center ml-3 mt-1 cursor-pointer hover:bg-purple rounded-xl"
      >
        <i class="bi bi-moon p-2"></i>
        <h1 class="text-sm">Color</h1>
      </div>
      <div
        class="flex items-center ml-3 p-2.5 cursor-pointer hover:bg-purple rounded-xl"
      >
        <i class="bi bi-question-circle-fill p-2"></i>
        <h1 class="text-sm">About</h1>
      </div>
      <div
        class="flex items-center ml-3 p-2.5 cursor-pointer hover:bg-purple rounded-xl"
      >
        <i class="bi bi-gear p-2"></i>
        <h1 class="text-sm">Settings</h1>
      </div>
    </div>

    <!--Hero Section-->
    <div class="flex mt-5 justify-center">
      <div
        class="p-[40px] pl-[60px] pr-[60px] text-center m-6 bg-black rounded-xl shadow hover:bg-purple"
      >
        <h1 class="text-white text-lg">Income</h1>
        <h1 class="text-white mt-2 text-2xl">90,000</h1>
        <div class="bg-secondary rounded-xl text-center mt-3 hover:bg-black">
          <h1 class="text-black text-2xl">+</h1>
        </div>
      </div>
      <div
        class="p-[40px] pl-[60px] pr-[60px] text-center m-6 bg-black rounded-xl shadow hover:bg-purple"
      >
        <h1 class="text-white text-lg">Expense</h1>
        <h1 class="text-white mt-2 text-2xl">30,000</h1>
        <div class="bg-secondary rounded-xl text-center mt-3 hover:bg-black">
          <h1 class="text-black text-2xl">+</h1>
        </div>
      </div>
      <div
        class="p-[40px] pl-[60px] pr-[60px] text-center m-6 bg-black rounded-xl shadow hover:bg-purple"
      >
        <h1 class="text-white text-lg">Balance</h1>
        <h1 class="text-white mt-2 text-2xl">60,000</h1>
        <div class="bg-secondary rounded-xl text-center mt-3 hover:bg-black">
          <h1 class="text-black text-2xl">+</h1>
        </div>
      </div>
    </div>

    <section></section>

    <!--Body Section-->
    <section class="flex justify-center m-5 mt-12">
      <div class="p-6 min-w-5 w-[660px] bg-black rounded-xl">
        <div
          class="budget text-darkBlue p-[15px] bg-secondary rounded-3xl text-center"
        >
          <h1><span class="text-2xl">+</span> New Allocation</h1>
        </div>
        <div class="modal flex justify-center rounded-xl text-white">
          <form action="">
            <input
              type="text"
              class="mt-2 p-2 rounded-lg bg-lightBlue"
              placeholder="Actvity"
            />
            <input
              type="text"
              class="mt-3 bg-lightBlue rounded-lg p-2"
              placeholder="Budget"
            />
            <!--mt-2 p-2 rounded-xl-->
          </form>
        </div>
        <div
          class="flex justify-between text-darkBlue p-[20px] mt-4 bg-secondary rounded-3xl"
        >
          <i
            class="bi bi-bus-front bg-lightPurple rounded-full p-2 text-whit"
          ></i>
          <h1 class="font-serif ml-1">Travels</h1>
          <div class="w-3/4 bg-darkBlue rounded-full">
            <div
              class="bg-skyblue text-xs font-medium text-lightBlue text-center p-0.5 leading-5 rounded-full"
              style="width: 25%"
            >
              30%
            </div>
          </div>
          <h1>200/2000</h1>
        </div>
        <div class="modal flex justify-center rounded-xl text-white">
          <form action="">
            <input
              type="text"
              class="mt-2 p-2 rounded-lg bg-lightBlue"
              placeholder="Actvity"
            />
            <input
              type="text"
              class="mt-3 bg-lightBlue rounded-lg p-2"
              placeholder="Budget"
            />
            <!--mt-2 p-2 rounded-xl-->
          </form>
        </div>
        <div
          class="flex justify-between text-darkBlue p-[20px] mt-4 bg-secondary rounded-3xl"
        >
          <i
            class="bi bi-bus-front bg-lightPurple rounded-full p-2 text-whit"
          ></i>
          <h1 class="font-serif ml-2">Rent</h1>
          <div class="w-3/4 bg-darkBlue rounded-full">
            <div
              class="bg-skyblue text-xs font-medium text-lightBlue text-center p-0.5 leading-5 rounded-full"
              style="width: 45%"
            >
              45%
            </div>
          </div>
          <h1>5500/12000</h1>
        </div>
        <div
          class="flex justify-between text-darkBlue p-[20px] mt-4 bg-secondary rounded-3xl"
        >
          <i
            class="bi bi-cup-hot bg-lightPurple rounded-full p-2 text-white"
          ></i>
          <h1 class="font-serif">Food</h1>

          <div class="w-3/4 bg-darkBlue rounded-full">
            <div
              class="bg-skyblue text-xs font-medium text-lightBlue text-center p-0.5 leading-5 rounded-full"
              style="width: 22%"
            >
              22%
            </div>
          </div>
          <h1>2500/8000</h1>
        </div>
      </div>
    </section>

    <!--Chart using Chart.js-->
    <section class="flex justify-center">
      <div class="min-h-14 min-w-16 p-6 bg-black mt-8 rounded-xl">
        <canvas id="myChart" class="text-2xl"></canvas>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="mychart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
