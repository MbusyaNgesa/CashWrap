<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CashWrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-ash font-poppins">
    <div class="body">
      <section>
        <div
          class="Header p-[20px] bg-lightBlue flex justify-between rounded-b-xl"
        >
          <span class="cursor-pointer filter">
            <i
              class="bi bi-filter-left px-2 p-1 rounded-md bg-lightBlue text-2xl"
            ></i>
          </span>
          <h1 class="text-2xl">CashWrap</h1>
          <div class="justify-center space-x-3">
            <i class="bi bi-moon-fill text-xl moon"></i>
            <i class="bi bi-bell-fill text-xl notifications"></i>
          </div>
        </div>
      </section>

      <!--Sidebar Section-->
      <section>
        <div
          class="sidebar fixed top-0 bottom-0 left-[-300px] p-2 w-[300px] bg-black text-white rounded-xl z-50"
        >
          <div
            class="head flex p-2.5 mt-2 items-center bg-lightPurple rounded-xl"
          >
            <i class="bi bi-cash-coin px-2 py-1 bg-purple rounded-md"> </i>
            <h1 class="text-sm ml-3">CashWrap</h1>
            <i class="bi bi-x ml-24 text-xl cancel"></i>
          </div>

          <hr class="my-2 text-secondary" />
          <div
            class="flex p-2.5 mt-2 ml-3 items-center cursor-pointer hover:bg-purple rounded-xl"
          >
            <i class="bi bi-bar-chart-fill p-2"></i>
            <h1 class="text-sm">Chart</h1>
          </div>
          <div
            class="flex p-2.5 items-center ml-3 mt-1 cursor-pointer hover:bg-purple rounded-xl"
          >
            <i class="bi bi-moon p-2"></i>
            <h1 class="text-sm">Color</h1>
          </div>
          <div
            class="flex items-center ml-3 p-2.5 cursor-pointer hover:bg-purple rounded-xl"
          >
            <i class="bi bi-question-circle-fill p-2"></i>
            <h1 class="text-sm">About</h1>
          </div>
          <div
            class="flex items-center ml-3 p-2.5 cursor-pointer hover:bg-purple rounded-xl"
          >
            <i class="bi bi-gear p-2"></i>
            <h1 class="text-sm">Settings</h1>
          </div>
        </div>
      </section>
      <section class="mt-5">
        <div
          class="hero p-4 text-center grid grid-cols-3 gap-3 md:ml-14 xl:ml-0 md:mr-14 xl:mr-0"
        >
          <div
            class="card rounded-xl bg-secondary p-4 col-span-2 h-44 bg-gradient-to-r from-pink to-purp"
          >
            <div class="flex text-black justify-between">
              <h1>Balance</h1>
              <h1>Date</h1>
            </div>
            <div class="balance text-5xl p-2 text-lightPurple">10,000.00</div>
            <div class="flex mt-4 p-2 justify-start space-x-12">
              <h1 class="income">Income: 25,000</h1>
              <h1 class="expense">Expense: 15,000</h1>
            </div>
          </div>
          <!--Achievement Section-->
          <div
            class="mt-4 badge rounded-xl p-4 bg-secondary col-span-1 h-36 justify-center"
          >
            <div class="flex justify-center">
              <img
                src="img/Quality Badge.png"
                alt="invalid"
                class="rounded-full h-20 w-20"
              />
            </div>
            <h1 class="pt-2">Over Achiever</h1>
          </div>
          <!-- <div class="rounded-xl p-4 bg-purple">03</div> -->
        </div>
      </section>
      <!--Budget Section-->
      <section>
        <div
          class="grid grid-cols-7 gap-3 p-4 text-center md:ml-14 xl:ml-0 md:mr-14 xl:mr-0"
        >
          <div
            class="budgetCard overflow-hidden relative z-10 p-4 col-span-3 bg-secondary rounded-xl min-h-40 row-span-2"
          >
            <div class="flex space-x-11">
              <h1>Budget</h1>
              <h1>Goals</h1>
            </div>
            <div
              class="allocation flex space-x-3 mt-6 justify-between bg-purp rounded-2xl p-3 items-center"
            >
              <img
                src="img/Travels.jpg"
                alt="invalid"
                class="rounded-full h-8 w-8"
              />
              <h1 class="text-white">Travels</h1>

              <div
                class="bar1 w-3/4 mt-4 bg-secondary rounded-full h-1.5 mb-4 dark:bg-pink"
              >
                <div
                  class="bar2 bg-skyblue h-1.5 rounded-full dark:bg-blue-500"
                  style="width: 45%"
                ></div>
              </div>
              <div class="text-white max-w-[100px] overflow-hidden">20,000</div>
            </div>

            <div class="flex space-x-3 mt-3 bg-cream rounded-2xl p-2">
              <img
                src="img/Travels.jpg"
                alt="invalid"
                class="rounded-full h-7 w-7"
              />
              <h1>Food</h1>
            </div>
            <div class="flex space-x-3 mt-3 bg-cream rounded-2xl p-2">
              <img
                src="img/Travels.jpg"
                alt="invalid"
                class="rounded-full h-7 w-7"
              />
              <h1>Drinks</h1>
            </div>
            <h1
              class="budget flex absolute bottom-4 right-4 items-center justify-center w-12 h-12 text-6xl text-lightPurple cursor-pointer"
            >
              +
            </h1>
          </div>
          <!--Doughnut Chart-->
          <div
            class="p-6 max-h-64 col-span-4 bg-secondary rounded-xl flex items-center justify-center text-center"
          >
            <canvas id="myChart" class=""></canvas>
          </div>
          <div class="p-4 col-span-4 bg-secondary rounded-xl max-h-64">
            <div class="flex space-x-8">
              <h1>Daily</h1>
              <h1>Weekly</h1>
              <h1>Monthly</h1>
            </div>
            <div class="flex justify-center items-center h-44">
              <canvas id="myStackedBarChart" class=""></canvas>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!--Modal Body-->
    <section>
      <div
        id="modal-overlay"
        class="fixed inset-0 bg-black bg-opacity-50 hidden"
      ></div>
      <!-- Main modal -->
      <div
        id="crud-modal"
        tabindex="-1"
        class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-lightPurple text-white rounded-lg shadow">
            <!-- Modal header -->
            <div
              class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
            >
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                Create New Budget
              </h3>
              <i class="bi bi-x text-3xl" id="closeModal"></i>
            </div>
            <!-- Modal body -->
            <form class="p-4 md:p-5">
              <div class="grid gap-4 mb-4 grid-cols-2">
                <div class="col-span-2">
                  <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    class="bg-gray-50 border text-black text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Type name"
                    required=""
                  />
                </div>
                <div class="col-span-2">
                  <label
                    for="price"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Price</label
                  >
                  <input
                    type="number"
                    name="price"
                    id="price"
                    class="border text-black text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="KSh 100"
                    required=""
                  />
                </div>
                <div class="">
                  <label class="mb-2 col-span-2 sm:col-span-1" for="input-file"
                    >Image</label
                  >
                  <input
                    type="file"
                    accept="image/jpeg image/jpg image/png"
                    class="mt-1 rounded-lg"
                    id="input-file"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="addBudget text-white inline-flex items-center focus:ring-4 focus:outline-none focus:ring-skyblue font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Add Budget
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!--Allocation Modal-->
    <section>
      <div
        id="modal-overlay"
        class="fixed inset-0 bg-black bg-opacity-50 hidden"
      ></div>
      <!-- Main modal -->
      <div
        id="pro-modal"
        tabindex="-1"
        class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-lightPurple text-white rounded-lg shadow">
            <!-- Modal header -->
            <div
              class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
            >
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                Create New Budget
              </h3>
              <i class="bi bi-x text-3xl" id="removeModal"></i>
            </div>
            <!-- Modal body -->
            <form class="p-4 md:p-5">
              <div class="grid gap-4 mb-4 grid-cols-2">
                <div class="col-span-2">
                  <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    class="bg-gray-50 border text-black text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Type name"
                    required=""
                  />
                </div>
                <div class="col-span-2">
                  <label
                    for="price"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Price</label
                  >
                  <input
                    type="number"
                    name="price"
                    id="price"
                    class="border text-black text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="KSh 100"
                    required=""
                  />
                </div>
                <div class="">
                  <label class="mb-2 col-span-2 sm:col-span-1" for="input-file"
                    >Image</label
                  >
                  <input
                    type="file"
                    accept="image/jpeg image/jpg image/png"
                    class="mt-1 rounded-lg"
                    id="input-file"
                  />
                </div>
              </div>
              <div class="flex justify-center">
                <button
                  type="submit"
                  class="addBudget w-3/4 bg-lightBlue text-white inline-flex items-center focus:ring-4 focus:outline-none focus:ring-skyblue font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Edit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!--Balance Modal-->
    <section>
      <div
        id="card-info"
        class="min-h-screen p-24 bg-secondary flex flex-col items-center justify-between"
      >
        <form class="w-full max-w-3xl mx-auto px-6 py-8 shadow-md rounded-md">
          <label>Card number:</label>
          <input
            type="text"
            class="flex h-10 w-full rounded-md border-2 px-4 py-1.5 text-lg ring-offset-background focus-visible:outline-none focus-visible:border-purp focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          />
          <label>Exp. date:</label>
          <input
            type="text"
            class="flex h-10 w-full rounded-md border-2 px-4 py-1.5 text-lg ring-offset-background focus-visible:outline-none focus-visible:border-purp focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          />
          <label>CCV:</label>
          <input
            type="text"
            class="flex h-10 w-full rounded-md border-2 px-4 py-1.5 text-lg ring-offset-background focus-visible:outline-none focus-visible:border-purp focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          />
          <label>Card holder:</label>
          <input
            type="text"
            class="flex h-10 w-full rounded-md border-2 px-4 py-1.5 text-lg ring-offset-background focus-visible:outline-none focus-visible:border-purp focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          />
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="mychart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
